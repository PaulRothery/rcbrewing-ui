<p-menubar [model]="items" style="border: solid; border-color: red; border-radius: 10px;">

  <ng-template pTemplate="start">
    <img src="images/rock-cut-logo.jpeg" alt="RCB Logo" height="60" class="mr-2">
  </ng-template>



  <ng-template pTemplate="end">
    <p-button label="Login" icon="pi pi-user" class="login-button" severity="info"
      (onClick)="navigateToRoute()"></p-button>
  </ng-template>



</p-menubar>

<router-outlet />
